{{ $sass := resources.Get "../assets/sass/root.scss" }}
{{ $style := $sass | resources.ToCSS }}

<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
    <body>
        {{- block "background" . }}{{- end }}
        {{- partial "header.html" . -}}
        <main>
        {{- block "main" . }}{{- end }}
        </main>
        {{- partial "footer.html" . -}}
    </body>
</html>
